<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Kalkulator</h1>
    <div class="container">
        <div class="calculator">
            <input type="text" id="input1" placeholder="Masukkan bilangan pertama">
            <input type="text" id="input2" placeholder="Masukkan bilangan kedua">
            <div class="operations">
            <button onclick="add()">+</button>
            <button onclick="subtract()">-</button>
            <button onclick="multiply()">*</button>
            <button onclick="divide()">/</button>
            </div>
            <input type="text" id="result" placeholder="Hasil" readonly>
        </div>
    </div>
    <div class="a">
        <button class="b"><a href="../konversi/index.html">Konversi</a></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
